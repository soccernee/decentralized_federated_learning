
syntax = "proto3";
import "node.proto";

/* 
* LeaderExchange: the message exchange service definition for the leader to connect with the nodes.
* These functions are received by the Nodes themselves.
*/
service LeaderExchange {
  rpc Heartbeat (HeartbeatRequest) returns (HeartbeatResponse) {}

  rpc DistributeModelWeights (ModelRequest) returns (ModelResponse) {}
}

message HeartbeatRequest {
  repeated NodeRequest nodes = 1;
}

message HeartbeatResponse {
  bool received = 1;
}